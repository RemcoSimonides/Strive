<ion-segment scrollable value="collectiveGoal" (ionChange)="segmentChanged($event)">
	<ion-segment-button value="collectiveGoal">
		<ion-icon name="flag"></ion-icon>
	</ion-segment-button>
	<ion-segment-button value="team">
		<ion-icon name="people"></ion-icon>
	</ion-segment-button>
	<ion-segment-button value="templates">
		<ion-icon name="logo-buffer"></ion-icon>
	</ion-segment-button>
</ion-segment>

<ion-content [ngSwitch]="segmentChoice">
	<ng-container *ngIf="id$ | async as id">
		<strive-collective-goal *ngSwitchCase="'collectiveGoal'" [id]="id"></strive-collective-goal>
    <strive-team *ngSwitchCase="'team'" [id]="id"></strive-team>
    <strive-templates *ngSwitchCase="'templates'" [id]="id"></strive-templates>
	</ng-container>
</ion-content>
