<ng-container *ngIf="collectiveGoal$ | async as collectiveGoal">
	<ion-card>
		<ion-card-content>
			<p>Created at: {{ collectiveGoal.createdAt?.toDate() | date:'medium' }}</p>
			<p>Updated at: {{ collectiveGoal.updatedAt?.toDate() | date:'medium' }}</p>

			<form [formGroup]="collectiveGoalForm" (ngSubmit)="update()">
				<ion-item>
					<ion-label position="floating"></ion-label>
					<ion-input formControlName="title"></ion-input>
				</ion-item>
		
				<media-image-selector
					[form]="collectiveGoalForm.image"
					[storagePath]="'collectiveGoals/' + collectiveGoal.id"
				></media-image-selector>
		
				<div fxLayout="row" fxLayoutAlign="center">
					<ion-button class="submit_button" type="submit" [disabled]="!collectiveGoalForm.valid">Update</ion-button>
				</div>
			</form>
		</ion-card-content>
	</ion-card>
</ng-container>
