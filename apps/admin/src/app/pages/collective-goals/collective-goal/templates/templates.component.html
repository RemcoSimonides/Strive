<ng-container *ngIf="templates$ | async as templates; else loading">
	<table>
		<tr>
			<th>id</th>
			<th>title</th>
			<th>created at</th>
		</tr>
		<tr *ngFor="let template of templates" [routerLink]="['/a/templates/', template.id]">
			<td>{{ template.id }}</td>
			<td>{{ template.title }}</td>
			<td>{{ template.createdAt.toDate() | date:'fullDate' }}</td>
		</tr>
	</table>
</ng-container>

<ng-template #loading>
	<strive-page-loading></strive-page-loading>
</ng-template>
