<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Goals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="add()">Add</ion-button>
  @if (goals$ | async; as goals) {
    <table>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>created at</th>
      </tr>
      @for (goal of goals; track goal) {
        <tr [routerLink]="['/a/goals/', goal.id]">
          <td>{{ goal.id }}</td>
          <td>{{ goal.title }}</td>
          <td>{{ goal.createdAt | date:'fullDate' }}</td>
        </tr>
      }
    </table>
  } @else {
    <strive-page-loading></strive-page-loading>
  }

</ion-content>
