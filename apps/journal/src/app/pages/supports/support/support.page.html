

@if (support$ | async; as support) {
  @if (support.description) {
    <strive-header title="Support" defaultBack="/supports" />
    <ion-content class="ion-padding">
      <main>
        <strive-support-details [support]="support" (removed)="supportRemoved()" [showGoalLink]="true" />
      </main>
    </ion-content>
  } @else {
    <strive-404 />
  }
}
