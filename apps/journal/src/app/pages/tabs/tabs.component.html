<ng-container *ngIf="screenSize.isMobile$ | async">
	<ion-tabs mode="md">
		<ion-tab-bar slot="bottom" *ngIf="profile$ | async as you">

			<ion-tab-button tab="goals">
				<ion-icon name="flag-sharp" [color]="(homeActive$ | async) ? 'primary' : 'inherit'"></ion-icon>
				<ion-label [color]="(homeActive$ | async) ? 'primary' : 'inherit'">Goals</ion-label>
			</ion-tab-button>

			<ion-tab-button tab="supports">
				<ion-icon [src]="(hasSupportNeedingDecision$ | async) ? 'assets/icons/hand-holding-primary-heart-outline.svg' : 'assets/icons/hand-holding-heart-outline.svg'"></ion-icon>
				<ion-label>Supports</ion-label>
			</ion-tab-button>

			<ion-tab-button tab="explore">
				<ion-icon name="earth-sharp"></ion-icon>
				<ion-label>Explore</ion-label>
			</ion-tab-button>

			<ion-tab-button tab="exercise" [routerLink]="['/exercise']">
				<ion-icon name="barbell-sharp"></ion-icon>
				<ion-label>Exercises</ion-label>
			</ion-tab-button>

			<ion-tab-button [tab]="'profile/' + you.uid">
				<ion-avatar>
					<img [ref]="you.photoURL" asset="profile.png" [width]="120" [height]="120">
				</ion-avatar>
				<ion-label [color]="(profileActive$ | async) ? 'primary' : 'inherit'">You</ion-label>
			</ion-tab-button>

		</ion-tab-bar>
	</ion-tabs>
</ng-container>
