<ng-container *ngIf="screenSize.isMobile$ | async">
  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="feed">
        <ion-icon name="home-sharp" [color]="(feedActive$ | async) ? 'primary' : 'inherit'"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="explore">
        <ion-icon name="earth-sharp"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="goals">
        <ion-icon name="flag"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="supports">
        <fa-icon [icon]="['fas', 'hand-holding-heart']"></fa-icon>
      </ion-tab-button>

      <ion-tab-button [tab]="'profile/' + user.uid">
        <ion-icon name="person" [color]="(profileActive$ | async) ? 'primary' : 'inherit'"></ion-icon>
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>
</ng-container>
