<div *ngIf="user.profile$ | async as profile">
    <app-image-upload defaultImagePath="assets/images/profile.png"
        [currentImage]="profile.image"></app-image-upload>
    <div class="save-button-container">

        <ion-button (click)="updateProfileImage()">
            {{ _saving ? 'Saving image' : 'Save image' }}</ion-button>
        <ion-spinner *ngIf="_saving" name="lines" color="primary"></ion-spinner>

    </div>
</div>
