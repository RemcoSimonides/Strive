<ng-container *ngIf="platform.is('android') || platform.is('ios')">
  <ion-header translucent>

    <ng-container *ngIf="screensize.isDesktop$ | async">
      <ion-toolbar [myScrollVanish]="scrollArea">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Explore</ion-title>
      </ion-toolbar>
    </ng-container>
  
    <ion-toolbar>
      <!-- <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button></ion-back-button>
      </ion-buttons> -->
      <ion-searchbar (ionChange)="search($event)" placeholder='Try "Plastic free"'></ion-searchbar>
    </ion-toolbar>
  
  </ion-header>
</ng-container>


<ion-content class="ion-no-padding" #scrollArea scrollEvents="true">

  <h3>Collective Goals</h3>
  <thumbnail-list type="collectiveGoal">
    <ng-container *ngFor="let collectiveGoal of _instantSearch.collectiveGoalResults | async">
      <ng-template #thumb>
        <rectangle-thumbnail type="collectiveGoal" [image]="collectiveGoal.image" [routerLink]="'/collective-goal/' + collectiveGoal.id">
          <ng-template #thumbTitle>
            {{ collectiveGoal.title }}
          </ng-template>
        </rectangle-thumbnail>
      </ng-template>
    </ng-container>
  </thumbnail-list>

  <h3>Goals</h3>
  <thumbnail-list type="goal">
    <ng-container *ngFor="let goal of _instantSearch.goalResults | async">
      <ng-template #thumb>
        <rectangle-thumbnail type="goal" [image]="goal.image">
          <ng-template #thumbTitle>
            {{ goal.title }}
          </ng-template>
        </rectangle-thumbnail>
      </ng-template>
    </ng-container>
  </thumbnail-list>

  <h3>Users</h3>
  <thumbnail-list type="user">
    <ng-container *ngFor="let user of _instantSearch.profileResults | async">
      <ng-template #thumb>
        <rectangle-thumbnail type="user" [image]="user.image">
          <ng-template #thumbTitle>
            {{ user.username }}
          </ng-template>
        </rectangle-thumbnail>
      </ng-template>
    </ng-container>
  </thumbnail-list>

</ion-content>
