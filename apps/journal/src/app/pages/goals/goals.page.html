<strive-header-root [title]="user.uid ? 'Goals' : 'Home'"></strive-header-root>

<ng-container *ngIf="(user.uid$ | async) !== undefined else loading">
  <ng-container *ngIf="!!user.uid else notLoggedIn">
    <ion-content class="ion-padding">

      <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

      <!-- Goals -->
      <main>
        <ng-container *ngIf="stakeholders$ | async as stakeholders; else loading">
          <ng-container *ngIf="hasGoals$ | async else noGoals">

            <ng-container *ngIf="(stakeholders | currentFocus) as inFocus">
              <ng-container *ngIf="inFocus.length; else noFocus">
                <header>
                  <h4 *ngIf="hasGoalsOutsideFocus$ | async">Current Focus</h4>
                  <ion-button fill="clear" (click)="createGoal()">
                    <ion-icon name="add" slot="start"></ion-icon>
                    <span>add goal</span>
                  </ion-button>      
                </header>

                <section>
                  <ng-container *ngFor="let stakeholder of inFocus; trackBy: trackByFn">
                    <ng-container *ngTemplateOutlet="goal; context: { $implicit: stakeholder }" ></ng-container>
                  </ng-container>
                </section>
              </ng-container>
              <ng-template #noFocus>
                <header>
                  <ion-button fill="clear" (click)="createGoal()">
                    <ion-icon name="add" slot="start"></ion-icon>
                    <span>add goal</span>
                  </ion-button>
        
                  <ion-button fill="clear" (click)="openOptions($event)">
                    <ion-icon slot="icon-only" name="options-outline"></ion-icon>
                  </ion-button>
                </header>
              </ng-template>
            </ng-container>

            <ng-container *ngIf="(stakeholders | currentFocus:true) as outsideFocus">
              <ng-container *ngIf="hasGoalsOutsideFocus$ | async">
                <header *ngIf="hasGoalsInFocus$ | async" class="other-goals">
                  <h4>All Goals</h4>
                  <ion-button fill="clear" (click)="openOptions($event)">
                    <ion-icon slot="icon-only" name="options-outline"></ion-icon>
                  </ion-button>
                </header> 

                <section>
                  <ng-container *ngFor="let stakeholder of outsideFocus; trackBy: trackByFn">
                    <ng-container *ngTemplateOutlet="goal; context: { $implicit: stakeholder }" ></ng-container>
                  </ng-container>
                </section>
              </ng-container>
            </ng-container>

          </ng-container>

          <ng-template #noGoals>
            <header>
              <ion-button fill="clear" (click)="createGoal()">
                <ion-icon name="add" slot="start"></ion-icon>
                <span>add goal</span>
              </ion-button>      
            </header>
            <span class="padding">No goals yet. Create your first.</span>
          </ng-template>
        </ng-container>

      </main>
    </ion-content>
  </ng-container>
</ng-container>

<ng-template #goal let-stakeholder>
  <ion-card>
    <ion-item lines="none" [routerLink]="['/goal/', stakeholder.goal.id]">
      <ion-thumbnail slot="start" [ngClass]="{'gradient-border': stakeholder.status === 'active'}">
        <img [ref]="stakeholder.goal.image" asset="goal.jpeg"/>
        <div *ngIf="stakeholder.status === 'finished'">finished</div>
      </ion-thumbnail>
      <article>
        <ion-text>
          <b>{{ stakeholder.goal.title }}</b>
          <small *ngIf="stakeholder.isAchiever && !stakeholder.isSupporter">{{ stakeholder.status | status }}</small>
          <small *ngIf="stakeholder.isAchiever && stakeholder.isSupporter">{{ stakeholder.status | status }} & Supporting</small>
          <small *ngIf="!stakeholder.isAchiever && stakeholder.isSupporter">Supporting</small>
        </ion-text>
        <ion-button fill="clear" (click)="openGoalOptions(stakeholder.goal, stakeholder, $event)">
          <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </article>
    </ion-item>
    <ul *ngIf="stakeholder.story.length" [routerLink]="['/goal/', stakeholder.goal.id]" [queryParams]="{t:'story'}">
      <li *ngFor="let event of stakeholder.story">
        <ion-icon [name]="event.icon"></ion-icon>
        <span [ngClass]="{'important': event.importance <= 2}">{{ event.message }}</span>
      </li>
    </ul>
  </ion-card>
</ng-template>

<ng-template #notLoggedIn>
  <journal-home></journal-home>
</ng-template>

<ng-template #loading>
  <strive-page-loading></strive-page-loading>
</ng-template>
