<ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ng-container *ngIf="!!story.length else noStory">
  <goal-story [story]="story" [isAdmin]="isAdmin" [goalId]="goalId"></goal-story>
</ng-container>

<ng-template #noStory>
  <section fxLayout fxLayoutAlign="center center">
    No story yet
  </section>
</ng-template>
