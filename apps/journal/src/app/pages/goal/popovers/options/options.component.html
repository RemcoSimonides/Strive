<ion-list lines="full">
  @if (goal?.status === 'pending' && (stakeholder.isAchiever || stakeholder.isAdmin)) {
    <ion-item (click)="markAsFinished()" button>Mark as Finished</ion-item>
  }
  @if (stakeholder.isAdmin) {
    <ion-item (click)="dismiss(enumGoalOptions.integrateStrava)" button>Strava integration</ion-item>
  }
  @if (stakeholder.isAdmin || stakeholder.isAchiever) {
    <ion-item (click)="dismiss(enumGoalOptions.editGoal)" button>Edit Goal</ion-item>
  }
  @if (stakeholder.isAdmin) {
    <ion-item lines="none" (click)="dismiss(enumGoalOptions.deleteGoal)" button>Delete Goal</ion-item>
  }
</ion-list>
