<ion-header>
  <ion-toolbar>

    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Create Post</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label color="primary" stacked>Title</ion-label>
    <ion-input [(ngModel)]="post.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Description</ion-label>
    <ion-textarea elastic [(ngModel)]="post.description"></ion-textarea>
  </ion-item>

  <!-- <app-image-upload></app-image-upload> -->

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="submitPost()" fill="solid" color="primary">Submit Post</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
