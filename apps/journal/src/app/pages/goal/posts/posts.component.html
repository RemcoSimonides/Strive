<ion-refresher slot="fixed" (ionRefresh)="refreshPosts($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ng-container *ngIf="notifications$ | async as notifications; else loading">
  <ng-container *ngIf="!!notifications.length else noPosts">
    <section fxLayout="column">
      <small *ngIf="hasSyncingPosts">Creating new post...</small>

      <ng-container *ngFor="let notification of notifications">
        <article *ngIf="notification | message as message">
          <div class="badge">
            <ion-icon [name]="message.icon"></ion-icon>
          </div>
          <div class="timelineContent" fxLayout fxLayoutAlign="start start">
            <span>
              <ng-container *ngFor="let text of message.message">
                <ng-container *ngIf="text.link; else noLink"><a [routerLink]="'/' + text.link">{{ text.text }}</a></ng-container>
                <ng-template #noLink>{{ text.text }}</ng-template>
              </ng-container>
              {{ notification.createdAt.toDate() | timeAgo }}
            </span>
          </div>
        </article>
        <article class="extra">
          <ng-container *ngIf="notification.source.postId">
            <div></div>
            <div>
              <post-main [author]="notification.source.user" [postRef]="'Goals/' + notification.source.goal.id + '/Posts/' + notification.source.postId"></post-main>
            </div>
          </ng-container>
        </article>
      </ng-container>

      <ion-infinite-scroll threshold="100px" (ionInfinite)="more($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </section>
  </ng-container>

  <ng-template #noPosts>
    <section fxLayout fxLayoutAlign="center center">
      No posts yet
    </section>
  </ng-template>
</ng-container>

<ng-template #loading>
  <strive-page-loading></strive-page-loading>
</ng-template>
