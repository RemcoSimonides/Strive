<div id="goal-description-section">

    <quill-editor 
        *ngIf="editMode" 
        class="text-editor" 
        [(ngModel)]="_description" 
        [style]="_editorStyle" 
        [modules]="_editorConfig"
    ></quill-editor>

    <div id="goal-description" 
        *ngIf="!editMode" 
        [innerHTML]="_description"></div>

    <ion-button id="toggle-description-edit-button" 
        class="ion-no-padding"
        *ngIf="!editMode && _description !== null && isAdmin"
        (click)="editMode = true" 
        fill="clear" 
        size="small" 
    ><ion-icon slot="icon-only" name="create"></ion-icon></ion-button>

    <ion-button id="save-button"
        class="ion-no-padding"
        *ngIf="editMode && isAdmin"
        (click)="_saveDescription()" 
        fill="clear" 
        size="small" 
    ><ion-icon slot="icon-only" name="save"></ion-icon></ion-button>

    <div *ngIf="!editMode && _description === null && isAdmin" 
        (click)="editMode = true">
        <i> &#60;&#60; Create description &#62;&#62; </i>
    </div>

</div>
