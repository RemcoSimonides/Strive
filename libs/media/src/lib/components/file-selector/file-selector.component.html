<div class="center">
  <div class="dropzone" appFileDrop (hovered)="toggleHover($event)" (dropped)="handleDrop($event)"
    [class.hovering]="_isHovering" *ngIf="_NOandroidORios || _androidORiosANDmobileweb">

    <p>Drag 'n Drop an Image</p>

    <div class="file">
      <label class="file-label">
        <input class="file-input" type="file" accept=".png,.jpg" (change)="handleDrop($event.target.files)">
        <span class="file-cta">
          <span class="file-icon">
            <i class="fa fa-upload"></i>
          </span>
          <span class="file-label">
            or choose a file...
          </span>
        </span>
      </label>
    </div>

  </div>

  <ion-button *ngIf="_androidORiosANDmobileweb" (click)="takeImage()">
    use Camera
  </ion-button>

  <ion-button *ngIf="_androidORios" (click)="takeImage()">
    GET IMAGE
  </ion-button>

  <img *ngIf="_image || defaultImagePath" [src]="_image || defaultImagePath" />
</div>
