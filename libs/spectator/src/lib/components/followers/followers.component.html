<strive-header-modal (dismiss)="dismiss()">
  <ion-title>Followers</ion-title>
</strive-header-modal>

<ion-content class="ion-no-padding">

  <ion-list>
    @for (spectator of spectators$ | async; track spectator; let last = $last) {
      <ion-item button [lines]="last ? 'none' : 'full'" (click)="navTo(spectator.uid)">
        <ion-avatar slot="start">
          <img asset="profile.png" [ref]="spectator.profile?.photoURL" [width]="120" [height]="120" />
        </ion-avatar>
        <ion-label>{{ spectator.profile?.username }}</ion-label>
      </ion-item>
    }
  </ion-list>

</ion-content>
