<ion-header mode="md">
  <ion-toolbar color="primary">

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Followers</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

  <ion-list mode="md">
    <ng-container *ngFor="let spectator of spectators$ | async; let last = last">
      <ion-item button [lines]="last ? 'none' : 'full'" (click)="navTo(spectator.uid)">
        <ion-avatar slot="start">
          <img asset="profile.png" [ref]="spectator.profile?.photoURL" [width]="120" [height]="120">
        </ion-avatar>
        <ion-label>{{ spectator.profile?.username }}</ion-label>
      </ion-item>
    </ng-container>
  </ion-list>

</ion-content>
