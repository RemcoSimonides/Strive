<strive-header-modal (dismiss)="dismiss()">
  <ion-title>Following</ion-title>
</strive-header-modal>

<ion-content class="ion-no-padding">

  <ion-list mode="md">
    <ng-container *ngFor="let spectator of spectating$ | async; let last = last">
      <ion-item button [lines]="last ? 'none' : 'full'" (click)="navTo(spectator.profileId)">
        <ion-avatar slot="start">
          <img asset="profile.png" [ref]="spectator.profile?.photoURL" [width]="120" [height]="120" />
        </ion-avatar>
        <ion-label>{{ spectator.profile?.username }}</ion-label>
      </ion-item>
    </ng-container>
  </ion-list>

</ion-content>
