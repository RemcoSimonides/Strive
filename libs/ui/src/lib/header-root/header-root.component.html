<ng-container *ngIf="screensize.isMobile$ | async">
  <ion-header mode="md">
    <ion-toolbar>
      <ng-container *ngIf="title; else noTitle">
        <ion-title> {{ title }} </ion-title>
      </ng-container>
      <ng-template #noTitle>
        <a routerLink="/">
          <img asset="strivejournal light without margin.png" class="logo">
        </a>
      </ng-template>
      <ion-buttons slot="end">
        <ng-container *ngIf="user.isLoggedIn$ | async else notLoggedIn">
          <ng-content></ng-content>
          <ion-button routerLink="/notifications">
            <ion-icon slot="icon-only" name="notifications-outline" [ngClass]="{'badge': unreadNotifications$ | async}"></ion-icon>
          </ion-button>
          <ion-button routerLink="/settings">
            <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
          </ion-button>
        </ng-container>
        <ng-template #notLoggedIn>
          <ion-button routerLink="/explore">
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </ion-button>
          <ion-button class="button-round" fill="solid" (click)="openAuthModal(enumAuthSegment.register)">
            <b>Sign up</b>
          </ion-button>
          <ion-button (click)="openMenu()">
            <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
          </ion-button>
        </ng-template>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ng-container>
