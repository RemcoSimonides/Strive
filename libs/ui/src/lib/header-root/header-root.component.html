<ng-container *ngIf="screensize.isMobile$ | async">
  <ion-header>
    <ion-toolbar>
      <ng-container *ngIf="title; else noTitle">
        <ion-title> {{ title }} </ion-title>
      </ng-container>
      <ng-template #noTitle>
        <a routerLink="/">
          <img asset="logo.png" class="logo">
        </a>
      </ng-template>
      <ion-buttons slot="end">
        <ng-container *ngIf="user.isLoggedIn$ | async else notLoggedIn">
          <ion-button routerLink="/notifications">
            <ion-icon slot="icon-only" name="notifications-outline" [ngClass]="{'badge': unreadNotifications$ | async}"></ion-icon>
          </ion-button>
          <ion-button routerLink="/settings">
            <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
          </ion-button>
        </ng-container>
        <ng-template #notLoggedIn>
          <ion-button color="primary" (click)="openAuthModal(enumAuthSegment.login)">
            Log in
          </ion-button>
          <ion-button color="primary" (click)="openAuthModal(enumAuthSegment.register)">
            Sign up
          </ion-button>
        </ng-template>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ng-container>
