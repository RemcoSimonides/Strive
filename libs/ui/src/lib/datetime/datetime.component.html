<section *ngIf="label" class="label">
  {{ label }}
</section>
<ion-datetime #datePicker 
  [presentation]="presentation"
  [value]="_value"
  [max]="_maxDate"
  [min]="_minDate">
</ion-datetime>
<section fxLayout fxLayoutAlign="space-between">
  <ion-button fill="clear" (click)="remove()">Remove</ion-button>
  <ion-button fill="clear" (click)="confirm()">OK</ion-button>
</section>
