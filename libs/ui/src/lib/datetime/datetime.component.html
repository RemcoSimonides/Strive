<section *ngIf="label" class="label">
  {{ label }}
</section>
<section *ngIf="caption" class="label">
  <small>{{ caption }}</small>
</section>
<ion-datetime #datePicker
  [presentation]="presentation"
  [value]="_value"
  [max]="_maxDate"
  [min]="_minDate"
/>
<section class="buttons">
  <ion-button *ngIf="!hideRemove" fill="clear" (click)="remove()">Remove</ion-button>
  <ion-button class="confirm" fill="clear" (click)="confirm()">OK</ion-button>
</section>
