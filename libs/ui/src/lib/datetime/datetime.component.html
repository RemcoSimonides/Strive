@if (label) {
  <section class="label">
    {{ label }}
  </section>
}
@if (caption) {
  <section class="label">
    <small>{{ caption }}</small>
  </section>
}
<ion-datetime #datePicker
  [presentation]="presentation"
  [value]="_value"
  [max]="_maxDate"
  [min]="_minDate"
  />
  <section class="buttons">
    @if (!hideRemove) {
      <ion-button fill="clear" (click)="remove()">Remove</ion-button>
    }
    <ion-button class="confirm" fill="clear" (click)="confirm()">Ok</ion-button>
  </section>
