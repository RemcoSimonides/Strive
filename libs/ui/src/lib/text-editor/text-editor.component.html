<section>
  <ng-container *ngIf="editMode else read">
    <quill-editor
        *ngIf="editMode" 
        [(ngModel)]="description"
        [style]="editorStyle" 
        [modules]="editorConfig"
    ></quill-editor>
  </ng-container>

  <ng-template #read>
    <quill-view [content]="description"></quill-view>
  </ng-template>

  <ng-container *ngIf="isAdmin">
    <ng-container *ngIf="!editMode else save">
      <ng-container *ngIf="!!description else emptyDescription">
        <ion-button class="ion-no-padding edit-button" fill="clear" size="small" (click)="editMode = true">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-button>
      </ng-container>

      <ng-template #emptyDescription>
        <article (click)="editMode = true">
          <i> &#60;&#60; Create description &#62;&#62; </i>
        </article>
      </ng-template>
    </ng-container>

    <ng-template #save>
      <ion-button class="ion-no-padding save-button" fill="clear" size="small" (click)="saveDescription()">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ng-template>

  </ng-container>
</section>
