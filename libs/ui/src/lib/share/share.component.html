<share-button button="telegram" theme="outline" [url]="url"></share-button>
<share-button button="messenger" theme="outline" [url]="url"></share-button>
<share-button button="whatsapp" theme="outline" [url]="url"></share-button>
<share-button button="email" theme="outline" [url]="url"></share-button>

<section fxLayout="column" fxLayoutAlign="start center">
  <code>{{ url }}</code>
  <ion-button (click)="copyUrl()" fill="clear" size="small" >
    <span>{{ isCopied ? 'copied!' : 'copy' }}</span>
    <ion-icon name="clipboard"></ion-icon>
  </ion-button>
</section>
