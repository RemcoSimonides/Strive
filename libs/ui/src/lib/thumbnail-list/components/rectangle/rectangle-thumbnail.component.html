<!-- Mobile -->
<ng-container *ngIf="platform.is('android') || platform.is('ios') else browser">
  <ion-card>
    <div class="image-container">
      <img [ref]="image" [asset]="assets[type]"/>
      <ng-container *ngIf="isFinished">
        <div class="finished">finished</div>
      </ng-container>
    </div>

    <ion-card-content class="ion-no-padding">
      <ion-grid class="ion-no-padding">
        <ion-row class="ion-no-padding">
          <ion-col size="12">
            <h2 class="card-title">

              <!-- <ng-container *ngIf="thumb.isSecret">
                <ion-icon name="lock-closed"></ion-icon>
              </ng-container> -->

              <ng-container *ngTemplateOutlet="title"></ng-container>
            </h2>
          </ion-col>
        </ion-row>

        <ion-row class="description">
          <!-- Details -->
          <!-- <ng-container
            *ngIf="detailsTemplateRef"
            [ngTemplateOutlet]="detailsTemplateRef"
            [ngTemplateOutletContext]="{$implicit:thumb}"
          ></ng-container> -->
        </ion-row>

      </ion-grid>
      
      <!-- <ng-container *ngIf="thumb.isFinished">
        <div class="finished"></div>
      </ng-container> -->
    </ion-card-content>

  </ion-card>
</ng-container>

<!-- Browser -->
<ng-template #browser>
  <section class="clickable margin">
    <div class="image-container">
      <img class="isFinished" [ref]="image" [asset]="assets[type]" />
      
      <ng-container *ngIf="isFinished">
        <span class="finished">finished</span>
      </ng-container>
    </div>

    <ng-container *ngTemplateOutlet="title"></ng-container>
  </section>
</ng-template>
