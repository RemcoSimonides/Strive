<!-- Mobile -->
<ng-container *ngIf="platform.is('android') || platform.is('ios') else browser">
  <ng-container *ngIf="!limitReached else limitReached">

    <ion-card (click)="create()" class="active">
      <img id="img-mobile" src="assets/CreateNewGoal.png"/>
      <ion-card-content>
        <h2 class="card-title">{{ title[type] }}</h2>
      </ion-card-content>
    </ion-card>

  </ng-container>
  <ng-template #limitReached>

    <ion-card class="inactive">
      <img class="limitReached" src="assets/CreateNewGoal.png"/>
      <ion-card-content>
        <h2 class="card-title">{{ title[type] }}</h2>
      </ion-card-content>
    </ion-card>
  </ng-template>
    
</ng-container>

<!-- Browser -->
<ng-template #browser>
  <section class="clickable margin" (click)="create()">
      <div id="image-container-browser">
          <img src="assets/CreateNewGoal.png"/>
      </div>
      <div class="description-container">
        <div class="title">
            {{ title[type] }}
        </div> 
      </div>
  </section>
</ng-template>
