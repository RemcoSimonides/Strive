<!-- Mobile -->
<ng-container *ngIf="platform.is('android') || platform.is('ios') else browser">

  <ion-slides [options]="goalSlideOptions">
    <!-- CREATE -->
    <ng-container *ngIf="canCreate">
      <ion-slide>
        <strive-create-thumbnail [type]="type" [collectiveGoalId]="collectiveGoalId" [limitReached]="limitReached"></strive-create-thumbnail>
      </ion-slide>
    </ng-container>

    <ng-container *ngFor="let thumb of thumbs.changes | async">
      <ion-slide>
        <ng-container *ngTemplateOutlet="thumb"></ng-container>
      </ion-slide>
    </ng-container>

  </ion-slides>

</ng-container>

<!-- Browser -->
<ng-template #browser>
  <section fxLayout="row wrap">

    <!-- CREATE -->
    <ng-container *ngIf="canCreate">
      <strive-create-thumbnail [type]="type" [collectiveGoalId]=""></strive-create-thumbnail>
    </ng-container>

    <ng-container *ngFor="let thumb of thumbs.changes | async">
      <ng-container *ngTemplateOutlet="thumb"></ng-container>
    </ng-container>

  </section>
</ng-template>
