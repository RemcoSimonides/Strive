<ion-header>
  <ion-toolbar color="primary" mode="md">
    <ion-searchbar (ionChange)="search($event)" />
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list mode="md">
    <ion-item *ngFor="let profile of algolia.profiles$ | async; let last = last" button (click)="select(profile.uid)" [lines]="last ? 'none' : 'full'">
      {{ profile.username }}
    </ion-item>
  </ion-list>
</ion-content>
