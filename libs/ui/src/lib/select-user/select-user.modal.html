<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-searchbar (ionChange)="search($event)" />
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    @for (profile of algolia.profiles$ | async; track profile; let last = $last) {
      <ion-item button (click)="select(profile.uid)" [lines]="last ? 'none' : 'full'">
        {{ profile.username }}
      </ion-item>
    }
  </ion-list>
</ion-content>
