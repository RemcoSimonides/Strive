<strive-header title="Page not found" defaultBack="/" />

<ion-content class="ion-padding">
  <h1>Page not found</h1>
  <p>Everyone gets off track of their goal sometimes. It's important to get back on quickly as you can.</p>

  @if (hasBack) {
    <ion-button (click)="goBack()" class="primary">Go back</ion-button>
  } @else {
    <p><a routerLink="/">Go to home</a></p>
  }
</ion-content>
