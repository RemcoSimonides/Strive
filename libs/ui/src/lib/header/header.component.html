@if (screensize.isMobile$ | async) {
  <ion-header class="ion-no-border">
    <ion-toolbar [color]="color">
      <ion-buttons slot="start">
        <ion-button (click)="back()">
          <ion-icon slot="icon-only" name="arrow-back" />
        </ion-button>
      </ion-buttons>
      <ion-title> {{ title }} </ion-title>
      <ng-content />
    </ion-toolbar>
  </ion-header>
}
