<ng-container *ngIf="screensize.isMobile$ | async">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button (click)="back()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title> {{ title }} </ion-title>
    </ion-toolbar>
  </ion-header>
</ng-container>
