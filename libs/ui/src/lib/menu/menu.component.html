<ion-header class="ion-no-border">
  <ion-toolbar>
    @if (theme$ | async; as theme) {
      <ion-buttons slot="start">
        <ion-button (click)="toggleTheme()" fill="clear">
          @if (theme === 'light') {
            <ion-icon name="moon-outline" />
          }
          @if (theme === 'dark') {
            <ion-icon name="sunny-outline" />
          }
        </ion-button>
      </ion-buttons>
    }
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" slot="icon-only" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <ion-item button (click)="openAuthModal(enumAuthSegment.login)">
      <ion-label><b>Log in</b></ion-label>
    </ion-item>
    <ion-item button lines="none"  (click)="openAuthModal(enumAuthSegment.register)">
      <ion-label><b>Sign up</b></ion-label>
    </ion-item>

    <ion-item lines="none" />

    <ion-item button (click)="navTo(['/'])">
      <ion-label>Home</ion-label>
    </ion-item>

    <ion-item button (click)="navTo(['/explore'])">
      <ion-label>Explore</ion-label>
    </ion-item>

    @if (isInstallable$ | async) {
      <ion-item button (click)="install()">
        <ion-label>Install app</ion-label>
      </ion-item>
    }

    <ion-item button href="https://blog.strivejournal.com/intro" target="_blank">
      <ion-label>Guides</ion-label>
      <ion-icon name="open-outline" />
    </ion-item>

    <ion-item button href="https://blog.strivejournal.com/blog" target="_blank">
      <ion-label>Blog</ion-label>
      <ion-icon name="open-outline" />
    </ion-item>

    <ion-item button (click)="navTo(['/privacy-policy'])">
      <ion-label>Privacy</ion-label>
    </ion-item>

    <ion-item button lines="none" (click)="navTo(['/terms'])">
      <ion-label>Terms</ion-label>
    </ion-item>
  </ion-list>

  <article class="download">
    @if (showPlayStore) {
      <a href="https://play.google.com/store/apps/details?id=com.strive.journal" target="_blank">
        <img class="download" asset="google_play.png" />
      </a>
    }

    @if (showAppStore) {
      <a href="https://apps.apple.com/nl/app/strive-journal/id6444203026" target="_blank">
        <img class="download" asset="app_store.png" />
      </a>
    }
  </article>

</ion-content>
