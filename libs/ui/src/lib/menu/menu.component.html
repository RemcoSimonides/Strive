<ion-header mode="md">
	<ion-toolbar>
		<ion-buttons slot="end">
			<ion-button (click)="dismiss()">
				<ion-icon name="close" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list mode="md" lines="full">
		<ion-item button (click)="openAuthModal(enumAuthSegment.login)">
			<ion-label><b>Log in</b></ion-label>
		</ion-item>
		<ion-item button lines="none"  (click)="openAuthModal(enumAuthSegment.register)">
			<ion-label><b>Sign up</b></ion-label>
		</ion-item>

		<ion-item lines="none"></ion-item>

		<ion-item button (click)="goTo('/')">
			<ion-label>Home</ion-label>
		</ion-item>

		<ion-item button (click)="goTo('explore')">
			<ion-label>Explore</ion-label>
		</ion-item>

		<ion-item button *ngIf="isInstallable$ | async;" (click)="install()">
			<ion-label>Install app</ion-label>
		</ion-item>

		<ion-item button href="https://blog.strivejournal.com/intro" target="_blank"> 
			<ion-label>Guides</ion-label>
			<ion-icon name="open-outline"></ion-icon>
		</ion-item>

		<ion-item button href="https://blog.strivejournal.com/blog" target="_blank">
			<ion-label>Blog</ion-label>
			<ion-icon name="open-outline"></ion-icon>
		</ion-item>

		<ion-item button (click)="goTo('privacy-policy')">
			<ion-label>Privacy</ion-label>
		</ion-item>

		<ion-item button lines="none" (click)="goTo('terms')">
			<ion-label>Terms</ion-label>
		</ion-item>
	</ion-list>

  <article class="download">
    <ng-container *ngIf="showPlayStore">
      <a href="https://play.google.com/store/apps/details?id=com.strive.journal" target="_blank">
        <img class="download" asset="google_play.png"/>
      </a>
    </ng-container>

    <ng-container *ngIf="showAppStore">
      <a href="https://apps.apple.com/nl/app/strive-journal/id6444203026" target="_blank">
        <img class="download" asset="app_store.png"/>
      </a>
    </ng-container>
  </article>

</ion-content>
