<strive-header title="" />
<swiper-container
  #swiper
  zoom="true"
  pagination="true"
  pagination-clickable="true"
>
  @for (media of medias; track media) {
    <swiper-slide>
      <section class="swiper-zoom-container">
        @if (media.fileType === 'video') {
          <media-video-player [storagePath]="media | mediaRef"></media-video-player>
        } @else {
          <img [ref]="media | mediaRef" [asset]="asset" />
        }

      </section>
    </swiper-slide>
  }
</swiper-container>
