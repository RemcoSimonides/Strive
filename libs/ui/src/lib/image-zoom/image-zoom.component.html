<strive-header title="" />
<swiper-container
  #swiper
  zoom="true"
  pagination="true"
  pagination-clickable="true"
>
  @for (media of medias; track media) {
    <swiper-slide>
      <section class="container">
        <article class="swiper-zoom-container">
          @if (media.fileType === 'video') {
            <strive-video-player [storagePath]="media | mediaRef"></strive-video-player>
          } @else {
            <img [ref]="media | mediaRef" [asset]="asset" />
          }
        </article>
        @if (media.description) {
          <p [innerHTML]="media.description | toHTML" class="description"></p>
        }
      </section>
    </swiper-slide>
  }
</swiper-container>
