<ion-header [ngClass]="{'ion-no-border': transparent}">
  <ion-toolbar [color]="color" [ngStyle]="{'--background': transparent ? 'transparent' : ''}">

    @if (isNotDesktop$ | async) {
      <ion-buttons slot="start">
        <ion-button (click)="dismiss.emit()" [color]="color ? '' : 'primary'">
          <ion-icon slot="icon-only" name="arrow-back" />
        </ion-button>
      </ion-buttons>
    }

    <ng-content />

    @if (isDesktop$ | async) {
      <ion-buttons slot="end">
        <ion-button (click)="dismiss.emit()" [color]="color ? '' : 'primary'">
          <ion-icon slot="icon-only" name="close-outline" />
        </ion-button>
      </ion-buttons>
    }
  </ion-toolbar>
</ion-header>
