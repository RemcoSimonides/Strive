<strive-header-modal (dismiss)="dismiss()" />

<ion-content class="ion-padding">
  <ng-container *ngIf="goal">
    <strive-roadmap
      [goal]="goal"
      [milestones]="milestones$ | async"
      [stakeholder]="stakeholder$ | async"
    />

    <strive-suggestion [goalId]="goal.id" [milestones]="milestones$ | async" [fetch]="fetching$ | async" />
  </ng-container>
</ion-content>
