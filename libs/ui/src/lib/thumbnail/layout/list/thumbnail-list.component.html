<!-- Mobile -->
<ng-container *ngIf="(screensize.isDesktop$ | async) === false else browser">

  <swiper-container [spaceBetween]="28" [width]="width">

    <ng-container *ngFor="let thumb of thumbs">
      <swiper-slide>
        <ng-container *ngTemplateOutlet="thumb" />
      </swiper-slide>
    </ng-container>

  </swiper-container>

</ng-container>

<!-- Browser -->
<ng-template #browser>
  <section class="browser">

    <ng-container *ngFor="let thumb of thumbs">
      <ng-container *ngTemplateOutlet="thumb" />
    </ng-container>

  </section>
</ng-template>
