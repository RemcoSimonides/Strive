<!-- Mobile -->
<ng-container *ngIf="(screensize.isDesktop$ | async) === false else browser">

  <swiper [spaceBetween]="16" [width]="width">

    <ng-container *ngFor="let thumb of thumbs.changes | async">
      <ng-template swiperSlide>
        <ng-container *ngTemplateOutlet="thumb"></ng-container>
      </ng-template>
    </ng-container>
  
  </swiper>

</ng-container>

<!-- Browser -->
<ng-template #browser>
  <section class="browser" fxLayout fxLayoutAlign="space-between" fxLayoutGap="16px">

    <ng-container *ngFor="let thumb of thumbs">
      <ng-container *ngTemplateOutlet="thumb"></ng-container>
    </ng-container>

  </section>
</ng-template>
