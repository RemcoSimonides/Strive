<!-- Mobile -->
@if ((screensize.isDesktop$ | async) === false) {
  <swiper-container [spaceBetween]="28" [width]="width">
    @for (thumb of thumbs; track thumb) {
      <swiper-slide>
        <ng-container *ngTemplateOutlet="thumb" />
      </swiper-slide>
    }
  </swiper-container>
} @else {
  <!-- Browser -->
  <section class="browser">
    @for (thumb of thumbs; track thumb) {
      <ng-container *ngTemplateOutlet="thumb" />
    }
  </section>
}
