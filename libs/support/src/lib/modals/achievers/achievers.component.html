<strive-header-modal (dismiss)="dismiss()">
  <ion-searchbar placeholder="Search achiever" [formControl]="filter" />
</strive-header-modal>

<ion-content>
  <ion-list>
    <ion-item>
      <h5>Select recipient(s)</h5>
      <ion-button slot="end" color="primary" (click)="submit()">
        Ok, done
      </ion-button>
    </ion-item>
    <ion-item *ngFor="let achiever of _achievers; let last = last" [lines]="last ? 'none' : 'full'">
      <ion-avatar slot="start">
        <img [ref]="achiever.profile.photoURL" asset="profile.png" [width]="120" [height]="120">
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <ion-text>{{ achiever.profile.username }}</ion-text>
      </ion-label>
      <ion-checkbox slot="end" color="primary" [(ngModel)]="achiever.checked" (ionChange)="selected($event, achiever)" />
    </ion-item>
  </ion-list>
  <ion-button color="primary" (click)="submit()" class="submit">
    Ok, done
  </ion-button>
</ion-content>
