<ng-container *ngIf="support.supporter as supporter">
  <section (click)="navTo(['/profile', supporter.uid])">
    <ion-avatar slot="start">
      <img [ref]="supporter.photoURL" asset="profile.png"/>
    </ion-avatar>
    <small>{{ supporter.username! | maxLength: 8 }}</small>
  </section>
</ng-container>
<article>
  <span>{{ support.description }}</span>
  <strive-arrow-forward color="var(--ion-color-secondary)"></strive-arrow-forward>
</article>
<ng-container *ngIf="support.recipient as recipient">
  <section (click)="navTo(['/profile', recipient.uid])">
    <ion-avatar slot="start">
      <img [ref]="recipient.photoURL" asset="profile.png"/>
    </ion-avatar>
    <small>{{ recipient.username! | maxLength: 8 }}</small>
  </section>
</ng-container>
