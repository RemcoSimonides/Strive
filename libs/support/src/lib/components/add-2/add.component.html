<ion-list mode="md">
  <ion-item *ngIf="goal" lines="none">
    <ion-input
      [formControl]="form"
      type="text"
      placeholder="e.g. chocolate or â‚¬20"
      autocapitalize="sentences"
      maxlength="60"
      (keydown.enter)="addSupport(goal)"></ion-input>
    <ion-button
      slot="end" 
      (click)="addSupport(goal)"
      color="secondary"
      [disabled]="goal.isFinished || (!!milestone && milestone.status !== 'pending')"
    >
      <span>ADD</span>
      <ion-icon src="assets/icons/hand-holding-heart-solid.svg" slot="end"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
