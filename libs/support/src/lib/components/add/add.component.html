<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title *ngIf="origin === 'milestone'">Supports milestone '{{ milestone?.content }}'</ion-title>
    <ion-title *ngIf="origin === 'goal'">Supports goal '{{ (goal$ | async)?.title }}'</ion-title>
  
  </ion-toolbar>
</ion-header>
  
<ion-content class="ion-padding">

  <h2>Your Supports</h2>

  <ng-container *ngIf="!!user.uid else notLoggedIn">
    <ng-container *ngIf="goal$ | async as goal">
      <ion-list>
        <ion-item>
          <ion-input [formControl]="form"
            type="text"
            [placeholder]="goal.status === 'finished' ? 'Cant support more because goal finished' : 'e.g. Bottle of wine or $20'"
            [disabled]="goal.status === 'finished'"
            (keydown.enter)="addSupport(goal)"></ion-input>
          <ion-button slot="end" 
            (click)="addSupport(goal)"
            color="secondary"
            [disabled]="goal.status === 'finished'">
            ADD<fa-icon [icon]="['fas', 'hand-holding-heart']" slot="end"></fa-icon>
          </ion-button>
        </ion-item>
        <ion-item *ngFor="let support of mySupports$ | async; let last = last" [lines]="last ? 'none' : 'inset'" [disabled]="support.status === 'paid' || support.status === 'rejected'">
          <ion-label class="ion-text-wrap" fxLayout="column">
            <b>{{ support.description }}</b>
            <small>Status: {{ support | supportStatus }}</small>
          </ion-label>

          <ng-container *ngIf="support.status === 'open' || support.status === 'waiting_to_be_paid'">
            <ion-button fill="clear" (click)="openOptions(support, $event)">
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ng-container>

        </ion-item>
      </ion-list>

    </ng-container>
  </ng-container>

  <h2>All Supports</h2>
  <ng-container *ngIf="supports$ | async as supports">
    <ng-container *ngIf="supports.length else empty">
      <ion-list>
        <ion-item *ngFor="let support of supports; let last = last" [lines]="last ? 'none' : 'inset'" [disabled]="support.status !== 'open'">
          <ion-avatar slot="start">
            <img [ref]="support.source.supporter.photoURL" asset="profile.png">
          </ion-avatar>
          <ion-label class="ion-text-wrap">
            <ion-text>{{ support.description }}</ion-text>
          </ion-label>
        </ion-item>
      </ion-list>
    </ng-container>
    <ng-template #empty>
      No supports yet
    </ng-template>
  </ng-container>

  <ng-template #notLoggedIn>
    Please <span class="fat-text-button" (click)="openLoginModal()">log in</span> to view your supports and to support this goal
  </ng-template>

</ion-content>
