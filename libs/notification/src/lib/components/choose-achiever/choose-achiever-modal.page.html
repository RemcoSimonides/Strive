<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Choose Achiever</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let achiever of _achievers">
      <ion-thumbnail slot="start">
        <img [src]="achiever.photoURL">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <ion-text>{{ achiever.username }}</ion-text>
      </ion-label>
      <ion-button slot="end" color="secondary" fill="outline" size="default" (click)="achieverChosen(achiever)">
        Choose
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
