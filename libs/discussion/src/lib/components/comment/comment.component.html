<ng-container *ngIf="comment?.type === 'sentByUser'">
  <section class="user">

    <img [src]="comment.user.photoURL" asset="profile.png" />
    <article>
      <span class="username">{{ comment.user.username }}</span>
      <span class="date">{{ comment.createdAt?.toDate() | date:'MMMM d, yyyy h:mm a' }}</span>
      <div class="text">{{ comment.text }}</div>
    </article>
  
  </section>
</ng-container>

<ng-container *ngIf="comment?.type === 'notification'">

  <section class="notification">
    <div>
      <ion-icon name="notifications"></ion-icon>
    </div>
    <div>
      {{ comment.text }}
    </div>
  </section>

</ng-container>
