<ion-header>
  <ion-toolbar color="primary" mode="md">
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ng-container *ngIf="discussion$ | async as discussion">
      <ion-title>{{ discussion.title }}</ion-title>
      <ion-title size="small">{{ visibility[discussion.audience] }}</ion-title>
    </ng-container>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <section>
    <ion-infinite-scroll position="top" threshold="100px" (ionInfinite)="more($event)" [disabled]="done$ | async">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  
    <ng-container *ngFor="let comment of comments$ | async">
      <discussion-comment [comment]="comment"></discussion-comment>
    </ng-container>
  </section>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-textarea mode="ios" type="text" placeholder="Reply..." [(ngModel)]="_comment" (keydown.enter)="addReply()" autoGrow autofocus [rows]="2"></ion-textarea>
    <ion-icon name="send" (click)="addReply()"></ion-icon>
  </ion-item>
</ion-footer>
