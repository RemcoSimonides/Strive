<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ng-container *ngIf="discussion$ | async as discussion">
      <ion-title>{{ discussion.title }}</ion-title>
      <ion-title size="small">{{ visibility[discussion.audience] }}</ion-title>
    </ng-container>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <ion-infinite-scroll position="top" threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ng-container *ngFor="let comment of paginationService.data | async">
    <app-comment [comment]="comment"></app-comment>
  </ng-container>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-input type="text" placeholder="Reply..." [(ngModel)]="_comment" (keydown.enter)="addReply()"></ion-input>
    <ion-icon name="send" (click)="addReply()"></ion-icon>
  </ion-item>
</ion-footer>
