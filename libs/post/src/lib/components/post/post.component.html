<ng-container *ngIf="!!post">
  <ion-card>
    <ion-item>
      <ion-avatar class="clickable" item-start routerDirection="root" [routerLink]="'/profile/' + post.author.id">
        <img [ref]="post.author.profileImage" asset="profile.png">
      </ion-avatar>
      <ion-grid>
        <ion-row>
          <span routerDirection="root" [routerLink]="'/profile/' + post.author.id"
            class="username clickable">{{ post.author.username }}</span>
        </ion-row>
        <ion-row>
          <span class="date">{{ post.createdAt.toDate() | date:'medium' }}</span>
        </ion-row>
      </ion-grid>

    </ion-item>

    <ng-container *ngIf="post.content.mediaURL">
      <img class="post-image" [ref]="post.content.mediaURL" [asset]="">
    </ng-container>

    <ion-card-content>
      <h2>{{ post.content.title }}</h2>
      <p>{{ post.content.description }}</p>
    </ion-card-content>
  </ion-card>
</ng-container>
