<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Create Post</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="postForm.get('content')">

    <ion-item>
      <ion-label color="primary" stacked>Title</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
      <ion-textarea elastic formControlName="description"></ion-textarea>
    </ion-item>

    <media-image-selector 
      [form]="postForm.get('content').get('mediaURL')"
      [storagePath]="'goals/' + postForm.get('goal').get('id').value + '/posts/' + postId">
    </media-image-selector>
  </form>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="submitPost()" fill="solid" color="primary">Submit Post</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
