<ng-container *ngIf="previousEntry && frequency">
  <small class="intro">Last {{ frequency | frequency }} you wrote some intentions/predictions about the past {{ frequency | frequency }}. Let's read back and think by yourself what happened or not.</small>

  <ng-container *ngFor="let key of previousEntryKeys">
    <ion-list *ngIf="previousEntry | getConfig: key; let config">
      <small>{{ previousEntry | getQuestion: key }}</small>

      <ng-container *ngIf="config.type === 'formlist'">
        <ion-item *ngFor="let item of previousEntry[key]; let last = last" [lines]="last ? 'none' : 'full'">
          <ion-label>{{item}}</ion-label>
        </ion-item>
      </ng-container>

      <ng-container *ngIf="config.type === 'textarea'">
        <ion-item>
          <ion-label>{{ previousEntry[key] }}</ion-label>
        </ion-item>
      </ng-container>
    </ion-list>

  </ng-container>
</ng-container>
