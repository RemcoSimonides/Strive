<ng-container *ngIf="frequency && next">
  <ng-container *ngIf="next === 'previousIntention'">
    <p>Reflect back on your previous intentions</p>
  </ng-container>

  <ng-container *ngIf="next === 'past'">
    <p>The past {{ frequency | frequency }}</p>
  </ng-container>

  <ng-container *ngIf="next === 'present'">
    <p>The present</p>
  </ng-container>

  <ng-container *ngIf="next === 'future'">
    <p>The upcoming {{ frequency | frequency }}</p>
  </ng-container>
</ng-container>
