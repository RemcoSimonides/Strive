@if (frequency && next) {
  @if (next === 'previousIntention') {
    <p>Reflect back on your previous intentions</p>
  }
  @if (next === 'past') {
    <p>The past {{ frequency | frequency }}</p>
  }
  @if (next === 'present') {
    <p>The present</p>
  }
  @if (next === 'future') {
    <p>The upcoming {{ frequency | frequency }}</p>
  }
}
