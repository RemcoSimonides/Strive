<form [formGroup]="form">
  @for (aspect of aspectsConfig; track aspect) {
    <section>
      <span>{{ aspect.title }}</span>
      <small>{{ aspect.subtitle }}</small>
      <div>
        <span>😭</span>
        <ion-range [formControlName]="aspect.id" color="primary" />
        <span>😁</span>
      </div>
    </section>
  }
</form>
