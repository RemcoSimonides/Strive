<ng-container *ngIf="form && question">
  <ion-list mode="md">
    <small>{{ question.question | replaceInterval:question.interval }}</small>
    <ion-item *ngFor="let control of form.controls; let i = index; let last = last" [lines]="last && !showInput() ? 'none' : 'inset'">
      <ion-input
        class="ion-text-wrap primary"
        autocapitalize="sentences"
        type="text"
        placeholder="..."
        [formControl]="control"
        (ionBlur)="blur(i)"
      />
      <ion-icon
        *ngIf="control.value !== ''"
        class="remove-item-icon"
        (click)="removeValue(i)"
        name="close-outline"
      />
    </ion-item>
    <ion-item lines="none" *ngIf="showInput()">
      <ion-input
        [formControl]="inputForm"
        placeholder="..."
        (keydown.enter)="add()"
        autocapitalize="sentences"
        class="primary"
      />
      <ion-icon name="add-outline" slot="end" (click)="add()" />
    </ion-item>
  </ion-list>
</ng-container>
