<ng-container *ngIf="form && question">
  <ion-list mode="md">
    <small>{{ question.question | replaceFrequency:question.frequency }}</small>
    <ion-item *ngFor="let control of form.controls; let i = index; let last = last" [lines]="last && !showInput() ? 'none' : 'inset'">
      <ion-textarea
        class="primary"
        autoGrow
        placeholder="..."
        autocapitalize="sentences"
        placeholder="..."
        [formControl]="control"
        (ionBlur)="blur($event, i)"
      />
      <ion-icon
        *ngIf="control.value !== ''"
        class="remove-item-icon"
        (click)="removeValue(i)"
        name="close-outline"
      />
    </ion-item>
    <ion-item lines="none" *ngIf="showInput()">
      <ion-textarea
        [formControl]="inputForm"
        autoGrow
        placeholder="..."
        autocapitalize="sentences"
        class="primary"
        (keydown.enter)="add()"
      />
      <ion-icon name="add-outline" slot="end" (click)="add()" />
    </ion-item>
  </ion-list>
</ng-container>
