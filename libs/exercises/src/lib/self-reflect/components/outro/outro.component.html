<p>Encrypted and saved.</p>

@if (possibleNextEntries.length) {
  <section>
    <span>Continue with more questions:</span>
    <ion-list>
      @for (nextFrequency of possibleNextEntries; track nextFrequency; let last = $last) {
        <ion-item button (click)="next.emit(nextFrequency)" [lines]="last ? 'none' : 'inset'">
          <ion-label>
            <h2>{{ nextFrequency | titlecase }} Entry</h2>
          </ion-label>
          <ion-icon name="arrow-forward-outline" slot="end" />
        </ion-item>
      }
    </ion-list>
  </section>
}
