<ng-container *ngIf="affirmations$ | async as affirmations">
  <ng-container *ngIf="affirmations?.affirmations?.length">

    <section fxLayout fxLayoutAlign="start baseline" fxLayoutGap="8px">
      <h3>Affirmations</h3>
      <ion-icon *ngIf="isOwner" name="create" (click)="edit()"></ion-icon>  
    </section>

    <ion-list>
      <ng-container *ngFor="let affirmation of affirmations.affirmations; let last = last">
        <ion-item [lines]="last ? 'none' : 'inset'">
          <ion-label>{{ affirmation }}</ion-label>
        </ion-item>
      </ng-container>
    </ion-list>

  </ng-container>
</ng-container>
