<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Bucket List</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <p>What do you still want to do in your life?</p>

  <ng-container *ngFor="let ctrl of itemsForm.controls; let i = index">
    <ion-item>
      <ion-input [formControl]="ctrl.get('description')" type="text"></ion-input>
      <ion-select [formControl]="ctrl.get('privacy')" interface="popover">
        <ion-select-option value="public">Public</ion-select-option>
        <ion-select-option value="spectatorsOnly">Followers Only</ion-select-option>
        <ion-select-option value="private">Private</ion-select-option>
      </ion-select>
      <ion-icon (click)="itemsForm.removeAt(i)" name="close-circle"></ion-icon>
    </ion-item>
  </ng-container>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-button (click)="save()" clear>Save</ion-button>
</ion-fab>
