<ng-container *ngIf="bucketList$ | async as bucketList">
  <ng-container *ngIf="bucketList.items.length">

    <h3>Bucket List</h3>
    <ion-icon *ngIf="isOwner" name="create" (click)="edit()"></ion-icon>

    <ion-list>
      <ng-container *ngFor="let item of bucketList.items; let last = last; let i = index">
        <ion-item [lines]="last ? 'none' : 'inset'">
          <ion-checkbox class="no-opacity" [checked]="item.completed" [disabled]="item.completed  || !isOwner" (ionChange)="toggle(bucketList, i)"></ion-checkbox>
          <ion-label class="no-opacity">{{ item.description }}</ion-label>
          <ion-icon *ngIf="item.privacy === 'public'" name="eye" class="public"></ion-icon>
          <ion-icon *ngIf="item.privacy === 'spectatorsOnly'" name="eye"></ion-icon>
          <ion-icon *ngIf="item.privacy === 'private'" name="eye-off"></ion-icon>
        </ion-item>
      </ng-container>
    </ion-list>

  </ng-container>
</ng-container>
