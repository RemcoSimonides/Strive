<strive-header title="Message from the past" color="" />

<ion-content class="ion-padding">
  <ng-container *ngIf="message">
    <p><small>This message was sent on {{ message.createdAt | date }} and delivered on {{ message.deliveryDate | date }}.</small></p>
    <p [innerHTML]="message.description"></p>
  </ng-container>
</ion-content>
