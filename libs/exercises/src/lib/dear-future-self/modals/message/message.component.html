<strive-header-modal (dismiss)="dismiss()" color="primary">
  <ion-title>Message from the past</ion-title>
</strive-header-modal>

<ion-content class="ion-padding">
  <ng-container *ngIf="message">
    <small>This message was sent on {{ message.createdAt | date }} and delivered on {{ message.deliveryDate | date }}.</small>
    <p [innerHTML]="message.description"></p>
  </ng-container>
</ion-content>
