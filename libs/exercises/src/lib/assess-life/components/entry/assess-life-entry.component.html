<ion-header mode="md">
  <ion-toolbar>
    <ion-title [ngClass]="animatingSection()">{{ title() }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ng-container *ngIf="loading() else notLoading">
  <strive-page-loading></strive-page-loading>
</ng-container>

<ng-template #notLoading>

  <ng-container [ngSwitch]="section()">

    <ion-content *ngSwitchCase="'intro'" class="ion-padding" [ngClass]="animatingSection()">
      <strive-assess-life-intro [interval]="interval" />
    </ion-content>

    <ion-content *ngSwitchCase="'previousIntention'" class="ion-padding" [ngClass]="animatingSection()">
      <strive-assess-life-previous-intention [interval]="interval" [previousEntry]="previousEntry" />
    </ion-content>

    <ion-content *ngSwitchCase="'timeManagementPast'" class="ion-padding" [ngClass]="animatingSection()">
      <strive-assess-life-time-management-past [form]="form.timeManagement.past" [interval]="interval" [stepping]="stepping$ | async" />
    </ion-content>

    <ion-content *ngSwitchCase="'timeManagementFuture'" class="ion-padding" [ngClass]="animatingSection()">
      <strive-assess-life-time-management-future [form]="form.timeManagement" [interval]="interval" [stepping]="stepping$ | async" />
    </ion-content>

    <ion-content *ngSwitchCase="'wheelOfLife'" class="ion-padding" [ngClass]="animatingSection()">
      <strive-assess-life-wheel-of-life [form]="form.wheelOfLife" />
    </ion-content>

    <ion-content *ngSwitchCase="'prioritizeGoals'" class="ion-padding" [ngClass]="animatingSection()">
      <strive-assess-life-prioritize-goals (step)="step($event)" />
    </ion-content>

    <ion-content *ngSwitchCase="'outro'" class="ion-padding" [ngClass]="animatingSection()">
      <strive-assess-life-outro />
    </ion-content>

  </ng-container>

  <ion-footer>
    <ion-toolbar>
      <ion-progress-bar [value]="progress()" slot="start"></ion-progress-bar>
      <ion-buttons *ngIf="stepIndex()" slot="start" class="visible">
        <ion-button (click)="step('previous')" fill="clear" color="primary">Previous</ion-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button (click)="step('next')" color="primary" fill="solid">
          {{ stepIndex() === steps().length - 1 ? 'Finish' : 'Next' }}
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ng-template>
