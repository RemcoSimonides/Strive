<ion-header mode="md">
  <ion-toolbar>
    <ion-title [ngClass]="animatingSection()">{{ title() }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ng-container *ngIf="settings$ | async as settings; else loading">
  <ng-container [ngSwitch]="section()">

    <ion-content *ngSwitchCase="'intro'" class="ion-padding" [ngClass]="animatingSection()">
      <strive-assess-life-intro [interval]="interval" />
    </ion-content>

    <ion-content *ngSwitchCase="'previousIntention'" class="ion-padding" [ngClass]="animatingSection()">
      <strive-assess-life-previous-intention [interval]="interval" [previousEntry]="previousEntry" />
    </ion-content>

    <ion-content *ngSwitchCase="'listQuestionsPast'" class="ion-padding" [ngClass]="animatingSection()">
      <section>
        <strive-assess-life-time-management-past
          *ngIf="settings | isActivated: interval: 'timeManagement'"
          [form]="form.timeManagement.past"
          [interval]="interval"
          [stepping]="stepping$ | async"
        />
        <strive-assess-life-stress
          *ngIf="settings | isActivated: interval: 'stress'"
          [form]="form.stress"
          [interval]="interval"
          [stepping]="stepping$ | async"
        />
        <strive-assess-life-learn-past
          *ngIf="settings | isActivated: interval: 'learn'"
          [form]="form.learn.past"
          [interval]="interval"
          [stepping]="stepping$ | async"
        />
      </section>
    </ion-content>

    <ion-content *ngSwitchCase="'listQuestionsFuture'" class="ion-padding" [ngClass]="animatingSection()">
      <section>
        <strive-assess-life-time-management-future
          *ngIf="settings | isActivated: interval: 'timeManagement'"
          [form]="form.timeManagement"
          [interval]="interval"
          [stepping]="stepping$ | async"
        />
        <strive-assess-life-learn-future
          *ngIf="settings | isActivated: interval: 'learn'"
          [form]="form.learn.future"
          [interval]="interval"
          [stepping]="stepping$ | async"
        />
      </section>
    </ion-content>

    <ion-content *ngSwitchCase="'wheelOfLife'" class="ion-padding" [ngClass]="animatingSection()">
      <strive-assess-life-wheel-of-life [form]="form.wheelOfLife" />
    </ion-content>

    <ion-content *ngSwitchCase="'prioritizeGoals'" class="ion-padding" [ngClass]="animatingSection()">
      <strive-assess-life-prioritize-goals (step)="step($event)" />
    </ion-content>

    <ion-content *ngSwitchCase="'outro'" class="ion-padding" [ngClass]="animatingSection()">
      <strive-assess-life-outro />
    </ion-content>

  </ng-container>

  <ion-footer>
    <ion-toolbar>
      <ion-progress-bar [value]="progress()" slot="start"></ion-progress-bar>
      <ion-buttons *ngIf="stepIndex()" slot="start" class="visible">
        <ion-button (click)="step('previous')" fill="clear" color="primary">Previous</ion-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button (click)="step('next')" color="primary" fill="solid">
          {{ stepIndex() === steps().length - 1 ? 'Finish' : 'Next' }}
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ng-container>

<ng-template #loading>
  <strive-page-loading></strive-page-loading>
</ng-template>
