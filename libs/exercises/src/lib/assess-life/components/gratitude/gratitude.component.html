<ng-container *ngIf="form && interval">
  <ion-list mode="md">
    <small>What are you grateful for past {{ interval | interval }}?</small>
    <ion-item *ngFor="let control of form.entries.controls; let i = index">
      <ion-input
        class="ion-text-wrap primary"
        autocapitalize="sentences"
        type="text"
        placeholder="..."
        [formControl]="control"
        (ionBlur)="blur(i)"
      />
      <ion-icon
        *ngIf="control.value !== ''"
        class="remove-item-icon"
        (click)="removeValue(i)"
        name="close-outline"
      />
    </ion-item>

    <ion-item lines="none" *ngIf="showInput()">
      <ion-input
        [formControl]="inputForm"
        placeholder="..."
        (keydown.enter)="add()"
        autocapitalize="sentences"
        class="primary"
      />
      <ion-icon name="add-outline" slot="end" (click)="add()" />
    </ion-item>
  </ion-list>
</ng-container>
