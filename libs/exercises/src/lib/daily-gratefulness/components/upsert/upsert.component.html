<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Daily Gratefulness</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="!!dailyGratefulness">

    Reminding the things you are grateful for trains your mind to focus on the positive instead of the negative. Receive a daily push notification to remind you to think of three things you are grateful for that day.

    <!-- TURN ON OR OFF -->
    <ion-item lines="none">
      <ion-toggle [(ngModel)]="dailyGratefulness.on" (ionChange)="toggle()"></ion-toggle>
      <ion-label>{{ dailyGratefulness.on ? 'ON' : 'OFF'}}</ion-label>
    </ion-item>


    <!-- DEFINE DAYS -->
    <ng-container *ngIf="dailyGratefulness.on">

      <!-- DEFINE TIME -->
      <h4>SELECT TIME</h4>
      <ion-item lines="none">
        <ion-datetime displayFormat="HH:mm" [value]="dailyGratefulness.time" (ionChange)="changedTime($event)"></ion-datetime>
      </ion-item>
    </ng-container>
  </ng-container>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-button (click)="save()" clear>Save</ion-button>
</ion-fab>
