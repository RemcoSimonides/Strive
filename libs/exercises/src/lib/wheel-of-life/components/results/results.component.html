<ion-segment scrollable (ionChange)="segmentChanged($event)">
  @for (aspect of aspectsConfig; track aspect) {
    <ion-segment-button [value]="aspect.id">
      {{ aspect.title }}
    </ion-segment-button>
  }
</ion-segment>

<canvas baseChart
  [datasets]="chartDatasets"
  [options]="chartOptions"
  type="line">
</canvas>
