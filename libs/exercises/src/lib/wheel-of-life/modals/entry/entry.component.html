<strive-header title="Wheel of Life" color=""></strive-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="entries$ | async as entries">
    <exercise-wheel-of-life-entry [entry]="entries | today" [previousEntry]="previousEntry" (closeNavTo)="createGoal()"></exercise-wheel-of-life-entry>    
 
    <ng-container *ngIf="showResults && entries.length">
      <h2>All time results</h2>
      <exercise-wheel-of-life-results [entries]="entries"></exercise-wheel-of-life-results>
    </ng-container> 
  </ng-container>

</ion-content>
