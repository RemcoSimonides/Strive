<strive-header title="Settings" color="primary" defaultHref="/profile"></strive-header>
<ion-content>
  <ion-list mode="md">
    <ion-item *ngIf="showInstallPromotion$ | async" (click)="installPWA()" lines="none">Install App</ion-item>
    <ion-list-header>Exercises</ion-list-header>
    <ng-container *ngFor="let exercise of exercises; let last = last">
      <ion-item button [routerLink]="exercise.link" [lines]="last ? 'none' : 'inset'">{{ exercise.title }}</ion-item>
    </ng-container>


    <ion-list-header>Notification</ion-list-header>
    <ion-item button (click)="pushNotifications()" lines="none">Push Notifications Permission</ion-item>
    <!-- <ion-item>Notifications</ion-item> -->

    <!-- <ion-item>Contact, bugs & suggestions</ion-item> -->
    <ion-list-header>Legal</ion-list-header>
    <ion-item routerLink="/terms">Terms of Use</ion-item>
    <ion-item routerLink="/privacy-policy" lines="none">Privacy Policy</ion-item>

    <ion-list-header>Authentication</ion-list-header>
    <ion-item button routerLink="/edit-profile" lines="none">Edit Profile</ion-item>
    <ion-item button (click)="signOut()" lines="none">Log out</ion-item>
  </ion-list>
</ion-content>
