<ion-header mode="md">
  <ion-toolbar color="primary">

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  
    <ion-title>Followers</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

  <ion-list mode="md">
    <ng-container *ngFor="let spectator of spectators$ | async; let last = last">
      <ion-item button [lines]="last ? 'none' : 'inset'" (click)="navigateTo(spectator.uid)">
        <ion-avatar slot="start">
          <img asset="profile.png" [ref]="spectator.photoURL">
        </ion-avatar>
        <ion-label>
          <h2>{{ spectator.username }}</h2>
        </ion-label>
      </ion-item>
    </ng-container> 
  </ion-list>
  
</ion-content>
