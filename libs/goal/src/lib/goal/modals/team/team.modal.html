<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Team</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-select placeholder="Role" interface="popover" [formControl]="filter">
    <ion-select-option [value]="null">All roles</ion-select-option>
    <ion-select-option value="isAchiever">Achievers</ion-select-option>
    <ion-select-option value="isSupporter">Supporters</ion-select-option>
    <ion-select-option value="isAdmin">Admins</ion-select-option>
  </ion-select>
  <ion-list mode="md">
    <ion-item *ngFor="let stakeholder of stakeholders$ | async" button (click)="navTo(stakeholder.uid)">
      <ion-avatar slot="start">
        <img [ref]="stakeholder.photoURL" asset="profile.png"/>
      </ion-avatar>
      {{ stakeholder.username }}
      <fa-icon *ngIf="stakeholder.isAdmin" [icon]="['fas', 'user-tie']" slot="end"></fa-icon>
      <ion-button *ngIf="(isAdmin$ | async) && !stakeholder.isAdmin" fill="clear" slot="end" (click)="toggleAdmin(stakeholder, $event)">
        <fa-icon  [icon]="['fas', 'user-tie']"></fa-icon>
      </ion-button>
      <fa-icon *ngIf="stakeholder.isAchiever" [icon]="['fas', 'flag']" slot="end"></fa-icon>
      <ion-button *ngIf="(isAdmin$ | async) && !stakeholder.isAchiever" fill="clear" slot="end" (click)="toggleAchiever(stakeholder, $event)">
        <fa-icon [icon]="['fas', 'flag']"></fa-icon>
      </ion-button>
      <fa-icon *ngIf="stakeholder.isSupporter" [icon]="['fas', 'hand-holding-heart']" slot="end"></fa-icon>
      <ion-button *ngIf="(isAdmin$ | async) && !stakeholder.isSupporter" fill="clear" (click)="toggleSupporter(stakeholder, $event)" slot="end">
        <fa-icon [icon]="['fas', 'hand-holding-heart']"></fa-icon>
      </ion-button>
    </ion-item>
  </ion-list>  
</ion-content>
