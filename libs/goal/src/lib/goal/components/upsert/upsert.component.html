<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  
    <ion-title>{{ mode === 'create' ? 'Create' : 'Edit'}} Goal</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="mode === 'create' else update">
    <swiper #swiper [allowTouchMove]="false">
      <ng-template swiperSlide>
        <slide-1 [form]="goalForm" [goalId]="goalId" (stepper)="stepper($event)"></slide-1>
      </ng-template>
      <ng-template swiperSlide>
        <slide-2 [form]="goalForm" [goalId]="goalId" (stepper)="stepper($event)"></slide-2>
      </ng-template>
      <ng-template swiperSlide>
        <slide-3 [form]="goalForm" [goalId]="goalId" (stepper)="stepper($event)"></slide-3>
      </ng-template>
      <ng-template swiperSlide>
        <slide-4 [goal]="goal" (stepper)="stepper($event)"></slide-4>
      </ng-template>
      <ng-template swiperSlide>
        <slide-5 [form]="goalForm" [goalId]="goalId" (stepper)="stepper($event)"></slide-5>
      </ng-template>
    </swiper>
  </ng-container>
</ion-content>

<ng-template #update swiperSlide>
  <slide-update [form]="goalForm" [goalId]="goalId"></slide-update>
</ng-template>
