<small>Visualizing what the end result looks like will help filtering out distractions and increase the chance of you reaching your goal. How does your end result look like?</small>

<ion-item>
  <media-image-selector
    [form]="form.image"
    [storagePath]="'goals/' + goalId"
    defaultImage="goal.png"
  ></media-image-selector>
</ion-item>

<footer fxLayout fxLayoutAlign="space-between">
  <ion-button (click)="step('previous')" fill="clear">Previous</ion-button>
  <ion-button color="primary" (click)="step('next')">Next</ion-button>
</footer>
