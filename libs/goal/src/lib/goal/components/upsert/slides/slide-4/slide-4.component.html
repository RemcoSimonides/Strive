<strive-roadmap
  [goalId]="goalId"
  [milestones]="milestones$ | async"
  [isAdmin]="true"
  createMode
></strive-roadmap>

<footer fxLayout="column" fxLayoutAlign="start center">
  <ion-button (click)="step('next')">Next</ion-button>
  <ion-button (click)="step('previous')" fill="clear">Previous</ion-button>
</footer>
