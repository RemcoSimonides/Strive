<small>Break your goal up in smaller steps (milestones). Start with the end goal in mind, then think backwards which steps need to be taken in order to get to the end.</small>

<goal-strive-roadmap
  [goal]="goal"
  [milestones]="milestones$ | async"
  [isAdmin]="true"
  [isAchiever]="true"
  [createMode]="true"
></goal-strive-roadmap>

<footer fxLayout fxLayoutAlign="space-between">
  <ion-button (click)="step('previous')" fill="clear">Previous</ion-button>
  <ion-button color="primary" (click)="step('next')">Next</ion-button>
</footer>
