<goal-strive-roadmap
  [goal]="goal"
  [milestones]="milestones$ | async"
  [isAdmin]="true"
  [isAchiever]="true"
  createMode
></goal-strive-roadmap>

<footer fxLayout fxLayoutAlign="space-between">
  <ion-button (click)="step('previous')" fill="clear">Previous</ion-button>
  <ion-button (click)="step('next')">Next</ion-button>
</footer>
