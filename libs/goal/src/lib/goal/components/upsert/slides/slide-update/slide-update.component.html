<form [formGroup]="form">
  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-input formControlName="title" 
              type="text"
              autofocus></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Status</ion-label>
    <ion-select placeholder="Select Status" interface="popover" formControlName="status">
      <ion-select-option value="bucketlist">In Future</ion-select-option>
      <ion-select-option value="active">Current Focus</ion-select-option>
      <ion-select-option value="finished">Finished</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Access</ion-label>
    <ion-select interface="popover" formControlName="isSecret"> 
      <ion-select-option [value]="false">Everyone can access</ion-select-option>
      <ion-select-option [value]="true">Invites only</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- TODO move it to editable on goal page or on edit goal only -->
  <!-- <ion-item>
    <ion-label position="stacked">End date &#40;optional&#41;</ion-label>
    <ion-datetime
      placeholder="-- -- --"
      displayFormat="DDDD DD MMMM YYYY"
      pickerFormat="DDDD MMMM YYYY" 
      formControlName="deadline"
      (click)="openingDatetime($event)"
    ></ion-datetime>
  </ion-item> -->

  <ion-item>
    <media-image-selector
      [form]="form.image"
      [storagePath]="'goals/' + goalId"
      defaultImage="goal.png"
    ></media-image-selector>
  </ion-item>
</form>

<footer fxLayout="column" fxLayoutAlign="start center">
  <ion-button (click)="save()" [disabled]="form.invalid">Save</ion-button>
</footer>
