<form [formGroup]="form">
  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-input formControlName="title" 
              type="text"
              autocapitalize="sentences"
              autofocus
              maxlength="60"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Access</ion-label>
    <ion-select interface="popover" formControlName="isSecret"> 
      <ion-select-option [value]="false">Everyone can access</ion-select-option>
      <ion-select-option [value]="true">Invites only</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <media-image-selector
      [form]="form.image"
      [storagePath]="'goals/' + goalId"
      defaultImage="goal.png"
    ></media-image-selector>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-textarea formControlName="description" maxlength="160" autoGrow autocapitalize="sentences"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Is the goal finished?</ion-label>
    <ion-select interface="popover" formControlName="isFinished"> 
      <ion-select-option [value]="true">Yes</ion-select-option>
      <ion-select-option [value]="false">No</ion-select-option>
    </ion-select>
  </ion-item>
</form>

<footer fxLayout="column" fxLayoutAlign="start center">
  <ion-button color="primary" (click)="save()" [disabled]="form.invalid">Save</ion-button>
</footer>
