<form [formGroup]="descriptionForm">
  <small>All these fields are optional</small>
  <ng-container *ngFor="let field of fields | keyvalue:keepOriginalOrder">
    <small>{{ field.value.description }}</small>
    <ion-item lines="none">
      <ion-label position="stacked" color="primary">{{ field.value.title }}</ion-label>
      <ion-textarea [formControlName]="field.key"
                    type="text"
                    maxlength="256"
                    placeholder="..."
                    autocapitalize="sentences"
                    autoGrow></ion-textarea>
    </ion-item>
  </ng-container>
</form>

<footer fxLayout fxLayoutAlign="space-between">
  <ion-button (click)="step('previous')" fill="clear">Previous</ion-button>
  <ion-button color="primary" (click)="step('next')">Next</ion-button>
</footer>
