<ion-list mode="md">
  <ng-container *ngIf="stakeholder.isAchiever">
    <ion-item *ngIf="stakeholder.status !== 'finished'" button (click)="setStatus('finished')">Mark as Finished</ion-item>
    <ion-item *ngIf="stakeholder.status === 'bucketlist'" button (click)="setStatus('active')">Set as 'Current Focus'</ion-item>
    <ion-item *ngIf="stakeholder.status === 'active'" button (click)="setStatus('bucketlist')">Set as 'In Future'</ion-item>
  </ng-container>
  <!-- Remove View goal if there is an action for 'finished' goals -->
  <ion-item button (click)="goTo()">View goal</ion-item> 
  <ng-container *ngIf="stakeholder.isAdmin">
    <ion-item button lines="none" (click)="deleteGoal()">Delete goal</ion-item> 
  </ng-container>
</ion-list>
