<ng-container *ngIf="achievers$ | async as achievers">
  <ng-container *ngIf="achievers.length">

    <section>
      <small>More people are striving for the same goal. Each with their own Roadmap and Story.</small>
      <strive-mini-thumbnail-swiper [width]="40">
        <ng-container *ngFor="let achiever of achievers">
          <ng-template #thumb>
            <article class="thumb" [routerLink]="['/goal', achiever.goalId]">
              <ion-avatar>
                <img [ref]="achiever.profile?.photoURL" asset="profile.png"/>
              </ion-avatar>
              <small>{{ uid === achiever.uid ? 'You' : achiever.profile?.username }}</small>
            </article>
          </ng-template>
        </ng-container>
      </strive-mini-thumbnail-swiper>
    </section>
  
  </ng-container>
</ng-container>
