<ng-container *ngIf="slidesPerView$ | async as slidesPerView">
  <ng-container *ngIf="thumbs">

    <swiper
      [spaceBetween]="gap"
      [width]="width"
      [navigation]="(isDesktop$ | async) && slidesPerView < thumbs.length"
      [slidesPerGroup]="slidesPerView - 1"
      [allowTouchMove]="slidesPerView < thumbs.length"
    >

      <ng-container *ngFor="let thumb of thumbs">
        <ng-template swiperSlide>
          <ng-container *ngTemplateOutlet="thumb"></ng-container>
        </ng-template>
      </ng-container>
    
    </swiper>
  </ng-container>
</ng-container>
