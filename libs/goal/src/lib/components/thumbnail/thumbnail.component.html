<ion-card button>
	<section>
		<ion-thumbnail [ngClass]="{'gradient-border': _stakeholder.focus.on }">
			<img [ref]="goal.image" asset="goal.png" [width]="120" [height]="120" />
			<div *ngIf="goal.status !== 'pending'" class="finished-overlay">
				<ion-icon name="checkmark-outline"/>
			</div>
		</ion-thumbnail>
		<article>
			<span>{{ goal.title }}</span>
			<ng-content />
			<ion-progress-bar color="primary" [value]="goal | progress" />
		</article>
		<ion-button *ngIf="_stakeholder.isAdmin || _stakeholder.isAchiever" fill="clear" size="small" (click)="openGoalOptions($event)">
			<ion-icon slot="icon-only" name="ellipsis-vertical" />
		</ion-button>
		<ul *ngIf="messages.length">
			<li *ngFor="let event of messages">
				<ion-icon [name]="event.icon" />
				<span [ngClass]="{'important': event.importance <= 2}">{{ event.message }}</span>
			</li>
		</ul>
	</section>
</ion-card>
