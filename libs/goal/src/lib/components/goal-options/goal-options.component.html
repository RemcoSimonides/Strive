<ion-list lines="full">
  @if (stakeholder.isAchiever) {
    @if (goal.status === 'pending') {
      <ion-item button (click)="markFinished()">Mark as Finished</ion-item>
    }
  }
  <!-- Remove View goal if there is an action for 'finished' goals -->
  <ion-item button (click)="goTo()">View goal</ion-item>
  @if (stakeholder.isAdmin) {
    <ion-item button lines="none" (click)="deleteGoal()">Delete goal</ion-item>
  }
</ion-list>
