<section [ngClass]="{'overdue': milestone.status === 'overdue', 'clickable': isAdmin || (milestone.status !== 'pending' && milestone.status !== 'overdue') }" (click)="openDatePicker($event)">
  <ion-icon name="alarm-outline"></ion-icon>
  <span>{{ milestone.deadline ? (milestone.deadline | date:'MMM d, y') : ('-- -- --') }}</span>
</section>
