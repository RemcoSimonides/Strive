<ion-header mode="md">
  <ion-toolbar>
    <header *ngIf="canEdit">
      <ion-button fill="clear" disabled color="primary">
        <ng-container *ngIf="form?.dirty; else saved">
          <span>SAVING...</span>
        </ng-container>
        <ng-template #saved>
          <span>SAVED</span>
          <ion-icon name="checkmark-outline" slot="end"></ion-icon>
        </ng-template>
      </ion-button>
    </header>

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" color="primary">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <main>
    <h5>Milestone</h5>
    <form [formGroup]="form">
      <ion-item class="main">
        <goal-milestone-status [goal]="goal" [milestone]="milestone" [stakeholder]="stakeholder"></goal-milestone-status>
        <ion-textarea autoGrow [readonly]="!stakeholder.isAdmin" formControlName="content" placeholder="Type milestone" autocapitalize="sentences"></ion-textarea>
        <ion-button *ngIf="canEdit" fill="clear" slot="end" (click)="deleteMilestone()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </form>

    <section class="deadline">
      <b>Deadline:</b>
      <goal-milestone-deadline [milestone]="milestone" [stakeholder]="stakeholder" (deadlineChange)="updateDeadline($event)"></goal-milestone-deadline>
    </section>
    
    <ng-container *ngIf="goal.numberOfAchievers > 1">
      <section class="assignee" *ngIf="canEdit || milestone.achiever?.uid">
        <b>Assignee:</b>
        <ng-container *ngIf="milestone.achiever?.uid else empty">
          <goal-milestone-assignee [achiever]="milestone.achiever!" (click)="toggleAssignMe()" [ngClass]="{'clickable': canEdit}"></goal-milestone-assignee>
        </ng-container>
        <ng-template #empty>
          <i (click)="toggleAssignMe()" [ngClass]="{'clickable': canEdit}">No one - Assign me</i>
        </ng-template>
      </section>
    </ng-container>

    <section class="support">
      <span><b>Supports: </b>{{ milestone.supports?.length }}</span>

      <ion-button (click)="openSupportModal()" color="secondary" fill="outline">
        <ion-icon slot="start" src="assets/icons/hand-holding-heart-solid.svg"></ion-icon>
        <span>{{ milestone.status === 'pending' ? 'SUPPORT' : 'SHOW SUPPORTS'}}</span>
      </ion-button>
    </section>

    <section class="description">
      <ng-container *ngIf="!stakeholder.isAdmin else editable">
        <ng-container *ngIf="milestone.description">
          <h5>Description</h5>
          <article>{{ milestone.description }}</article>
        </ng-container>
      </ng-container>
      <ng-template #editable>
        <h5>Description</h5>
        <ion-item>
          <ion-textarea [formControl]="form.description" placeholder="..." autocapitalize="sentences" [maxlength]="200" autoGrow></ion-textarea>
        </ion-item>
      </ng-template>
    </section>

    <ng-container *ngIf="stakeholder.isAdmin || milestone.subtasks?.length">
      <h5>Subtasks ({{ form.subtasks.value | subtasksCompleted}})</h5>
      <ion-list mode="md">
        <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="!stakeholder.isAdmin">
          <ion-item *ngFor="let control of form.subtasks.controls; let i = index">
            <ion-button fill="clear" (click)="toggleSubtask(i)">
              <ion-icon  slot="icon-only"
                [name]="control.completed.value ? 'checkmark-circle' : 'radio-button-off'"
                color="primary">
              </ion-icon>
            </ion-button>
            <ion-input [readonly]="!stakeholder.isAdmin" [formControl]="control.content" autocapitalize="sentences"></ion-input>
            <ion-reorder slot="end"></ion-reorder>
          </ion-item>
        </ion-reorder-group>
        
        <form [formGroup]="subtaskForm" *ngIf="stakeholder.isAdmin">
          <ion-item lines="none">
            <ion-icon class="icon" name="radio-button-off" color="primary"></ion-icon>
            <ion-input formControlName="content" placeholder="Add subtask" (keydown.enter)="addSubtask()" autocapitalize="sentences"></ion-input>
            <ion-button color="primary" (click)="addSubtask()">add</ion-button>
          </ion-item>
        </form>
      </ion-list>
    </ng-container>

    <ng-container *ngIf="story$ | async as story">
      <ng-container *ngIf="stakeholder.isAdmin || story.length">
        <h5>Story</h5>
        <goal-story [story]="story" [stakeholder]="stakeholder" [goalId]="goal.id" [milestoneId]="milestone.id"></goal-story>
      </ng-container>
    </ng-container>

    <!-- <small><b>Created at:</b> {{ milestone.createdAt | date:'longDate' }}</small>
    <small *ngIf="milestone.finishedAt">
      <b>Finished at:</b> {{ milestone.finishedAt | date:'longDate' }}
    </small> -->

  </main>
</ion-content>
