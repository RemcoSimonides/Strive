<strive-header-modal (dismiss)="dismiss()">
  <ion-title>Select goal to create post for</ion-title>
</strive-header-modal>

<ion-content class="ion-no-padding">

  <ion-list>
    @for (stakeholder of stakeholders$ | async; track stakeholder; let last = $last) {
      <ion-item button [lines]="last ? 'none' : 'full'" (click)="createPost(stakeholder.goal.id)">
        <ion-thumbnail slot="start">
          <img asset="goal.png" [ref]="stakeholder.goal.image" [width]="120" [height]="120" />
        </ion-thumbnail>
        <ion-label>{{ stakeholder.goal.title }}</ion-label>
      </ion-item>
    }
  </ion-list>

</ion-content>
