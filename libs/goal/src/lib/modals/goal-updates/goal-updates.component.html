<ion-header mode="md">
	<ion-toolbar>

		<ion-buttons slot="end">
			<ion-button (click)="dismiss()">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
		
	</ion-toolbar>
</ion-header>
  
<ion-content class="ion-padding">

	<strive-goal-thumbnail [goal]="stakeholder.goal" [stakeholder]="stakeholder" [events]="stakeholder.events" (click)="navigateTo(stakeholder.goal.id)">
		<article>
			<small *ngIf="stakeholder.goal.publicity === 'private'">
				<ion-icon name="lock-closed-outline"></ion-icon>
				<span>Private</span>
			</small>
			<small *ngIf="stakeholder.isAdmin">
				<ion-icon name="shield"></ion-icon>
				<span>Admin</span>
			</small>
			<small *ngIf="stakeholder.isAchiever">
				<ion-icon name="flag"></ion-icon>
				<span>Achiever</span>
			</small>
			<small *ngIf="stakeholder.isSupporter">
				<ion-icon src="assets/icons/hand-holding-heart-solid.svg"></ion-icon>
				<span>Supporter</span>
			</small>
			<small *ngIf="stakeholder.isSpectator">
				<ion-icon name="star"></ion-icon>
				<span>Follower</span>
			</small>
		</article>
	</strive-goal-thumbnail>
    
</ion-content>
