<ion-header mode="md">
  <ion-toolbar color="primary">

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close" />
      </ion-button>
    </ion-buttons>

    <ion-title>Edit Goal</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="form && goal">
  <strive-goal-details [form]="form" />
  <strive-goal-images [goalId]="goal.id" [form]="form" />
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="save()" fill="clear" color="primary">SAVE</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
