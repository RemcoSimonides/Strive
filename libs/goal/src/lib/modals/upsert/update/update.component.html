<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close" />
      </ion-button>
    </ion-buttons>

    <ion-title>Edit Goal</ion-title>

  </ion-toolbar>
</ion-header>

@if (form && goal) {
  <ion-content class="ion-padding">
    <strive-goal-details [form]="form" mode="update" />
    <strive-goal-images [goalId]="goal.id" [form]="form" />
  </ion-content>
}

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="save()" fill="clear" color="primary">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
